<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1B54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2f7a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- DEMO RIDE TOUR Text -->
  <g id="drt-text">
    <!-- DEMO -->
    <text x="200" y="70" font-family="Arial, sans-serif" font-size="48" font-weight="900"
          fill="url(#grad1)" text-anchor="middle" letter-spacing="2">
      DEMO
    </text>

    <!-- RIDE with motorcycle icon -->
    <g>
      <text x="200" y="125" font-family="Arial, sans-serif" font-size="52" font-weight="900"
            fill="#DA291C" text-anchor="middle" letter-spacing="3">
        RIDE
      </text>

      <!-- Small motorcycle icon -->
      <g transform="translate(310, 95)">
        <circle cx="12" cy="20" r="8" fill="none" stroke="#DA291C" stroke-width="2"/>
        <circle cx="38" cy="20" r="8" fill="none" stroke="#DA291C" stroke-width="2"/>
        <path d="M 12 20 L 20 10 L 30 10 L 38 20" fill="none" stroke="#DA291C" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M 25 10 L 25 5 L 30 5" fill="none" stroke="#DA291C" stroke-width="2" stroke-linecap="round"/>
        <line x1="20" y1="10" x2="15" y2="15" stroke="#DA291C" stroke-width="2" stroke-linecap="round"/>
      </g>
    </g>

    <!-- TOUR -->
    <text x="200" y="175" font-family="Arial, sans-serif" font-size="48" font-weight="900"
          fill="url(#grad1)" text-anchor="middle" letter-spacing="2">
      TOUR
    </text>
  </g>

  <!-- Decorative elements -->
  <line x1="50" y1="185" x2="150" y2="185" stroke="#DA291C" stroke-width="3" stroke-linecap="round"/>
  <line x1="250" y1="185" x2="350" y2="185" stroke="#DA291C" stroke-width="3" stroke-linecap="round"/>

  <!-- Year -->
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold"
        fill="#666" text-anchor="middle" letter-spacing="8">
    2026
  </text>
</svg>
